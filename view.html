<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Tables</h1>
            <hr>
            <a href="/">
                <button type="button" class="btn btn-danger btn-lg"><span></span> Home</button>
            </a>
            <a href="/form">
                <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Reservations</button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Reservations</strong></h3>
                        <div id="name">
                        </div>
                    </div>
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Waiting List</strong></h3>
                        <div id="namewaiting">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    console.log("this works");
    $.get("/api", function(data) {
        console.log(data);
        if (data) {
            for(var i = 0; i < data.length; i++)
                if(i < 5){
            $("#name").append("<p>" + data[i].customerID);
        } else{
             $("#namewaiting").append("<p>" + data[i].customerID);

        }
        }
    });
    </script>
</body>
</html>
